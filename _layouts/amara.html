<html>

<head>
    <meta content="text/html; charset='UTF-8'; http-equiv='Content-Type'" />
    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="@hinatacampaign" />
    <meta name="twitter:text:title" content="{{page.title}}" />
    <meta name="twitter:description" content="{{page.description}}" />
    <meta name="twitter:player" content="{{page.plink}}" />
    <meta name="twitter:player:width" content="960" />
    <meta name="twitter:player:height" content="640" />
    <meta name="twitter:image" content="{{page.thumbnail}}" />

    <script>
        if (parent == self) window.location.href = 'https://amara.org/videos/{{page.id}}/{{page.lang}}/'
    </script>

    <script type="text/javascript" src="https://amara.org/embedder-iframe"></script>

    <link rel="stylesheet" href="/styles/style.css?v=1726335838" />
    <title>{{page.title}}</title>
</head>

<body class="page-subtitles">
    <div class="container">
        <h1 class="hide-first hide-on-child">{{ page.title }}</h1>
        <div class="amara-embed" data-video-id="{{page.id}}" data-initial-language="{{page.lang}}"
            data-show-subtitles-default="true">
        </div>
        <div class="hide-first hide-on-child">
            <code>{{ page.description }}</code>
        </div>
    </div>
    <footer class="footer hide-first hide-on-child">
        <div class="footer-content"><a target="_blank" href="https://x.com/hinatacampaign">@hinatacampaign</a></div>
    </footer>
    <script src="/scripts/script.js?v=1726335838"></script>
</body>

</html>
